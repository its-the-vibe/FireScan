services:
  firescan:
    build: .
    image: firescan:latest
    read_only: true
    ports:
      - "8080:8080"
    volumes:
      # Mount the config file (read-only)
      - ./config.yaml:/config.yaml:ro
      # Mount GCP credentials (read-only) â€” adjust the path as needed
      - ${GOOGLE_APPLICATION_CREDENTIALS:-/dev/null}:/credentials.json:ro
    environment:
      CONFIG_FILE: /config.yaml
    restart: unless-stopped
